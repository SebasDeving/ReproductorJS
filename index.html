<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio VIP - Player</title>
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/solid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/regular.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Widget script de Antyserv que proporciona información de la canción -->
    <script id='sonic_js' data-port='8130' src='https://mx.hdaudiostreaming.com/cp/widgets.js?r=321'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   
</head>
<body>
    <!-- Contenedor del reproductor existente -->
    <div class="player-container">
        <!-- Elementos para las notas musicales flotantes (ahora dentro del contenedor) -->
        <div class="music-notes-container">
            <div class="music-note">♪</div>
            <div class="music-note">♫</div>
            <div class="music-note">♩</div>
            <div class="music-note">♬</div>
            <div class="music-note">♪</div>
            <div class="music-note">♫</div>
            <div class="music-note">♩</div>
            <div class="music-note">♬</div>
        </div>
        
        <!-- Elementos para efectos de brillos (ahora dentro del contenedor) -->
        <div class="sparkles-container">
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>
        
        <div class="listeners-container">
            <span><i class="fas fa-headphones"></i></span>
            <div id='sonic_listeners' class="listeners-count">--</div>
        </div>
        <div class="dj-wrapper">
            <i class="fas fa-headset dj-icon"></i>
            <div id="sonic_dj" class="dj-container">AutoDj</div>
        </div>
        <div id='sonic_art' class="song-art"></div>
        <!-- Modificar la estructura del radio-logo para incluir el botón dentro -->
        <div class="radio-logo">
            <!-- Agregar el efecto de pulso detrás del logo -->
            <div class="pulse-effect-container">
                <div class="pulse-ring pulse-ring-1"></div>
                <div class="pulse-ring pulse-ring-2"></div>
                <div class="pulse-ring pulse-ring-3"></div>
            </div>
            
            <img src="https://xatimg.com/image/OkgNwk2gOtiW.jpg" alt="Radio La Calle Logo">
            <!-- Insertar los controles de reproducción dentro del logo -->
            <div class="player-controls">
                <button class="play-button" id="playButton">▶</button>
            </div>
        </div>
        <div class="player-title animated-title">
            <div class="neon-title">
                <span class="neon-word first-word">
                    <span class="neon-letter" style="--delay: 0s;">R</span>
                    <span class="neon-letter" style="--delay: 0.1s;">A</span>
                    <span class="neon-letter" style="--delay: 0.2s;">D</span>
                    <span class="neon-letter" style="--delay: 0.3s;">I</span>
                    <span class="neon-letter" style="--delay: 0.4s;">O</span>
                </span>
                <span class="neon-word second-word">
                    <span class="neon-letter" style="--delay: 0.5s;">V</span>
                    <span class="neon-letter" style="--delay: 0.6s;">I</span>
                    <span class="neon-letter" style="--delay: 0.7s;">P</span>
                </span>
                
            </div>
            <div class="audio-waves">
                <div class="wave-bar" style="--delay: 0.1s; --height: 15px;"></div>
                <div class="wave-bar" style="--delay: 0.2s; --height: 35px;"></div>
                <div class="wave-bar" style="--delay: 0.3s; --height: 25px;"></div>
                <div class="wave-bar" style="--delay: 0.4s; --height: 40px;"></div>
                <div class="wave-bar" style="--delay: 0.5s; --height: 20px;"></div>
                <div class="wave-bar" style="--delay: 0.6s; --height: 30px;"></div>
                <div class="wave-bar" style="--delay: 0.7s; --height: 35px;"></div>
                <div class="wave-bar" style="--delay: 0.8s; --height: 45px;"></div>
                <div class="wave-bar" style="--delay: 0.9s; --height: 30px;"></div>
                <div class="wave-bar" style="--delay: 1.0s; --height: 25px;"></div>
                <div class="wave-bar" style="--delay: 0.1s; --height: 15px;"></div>
                <div class="wave-bar" style="--delay: 0.2s; --height: 35px;"></div>
                <div class="wave-bar" style="--delay: 0.3s; --height: 25px;"></div>
                <div class="wave-bar" style="--delay: 0.4s; --height: 40px;"></div>
                <div class="wave-bar" style="--delay: 0.5s; --height: 20px;"></div>
                <div class="wave-bar" style="--delay: 0.6s; --height: 30px;"></div>
                <div class="wave-bar" style="--delay: 0.7s; --height: 35px;"></div>
                <div class="wave-bar" style="--delay: 0.8s; --height: 45px;"></div>
                <div class="wave-bar" style="--delay: 0.9s; --height: 30px;"></div>
                <div class="wave-bar" style="--delay: 1.0s; --height: 25px;"></div>
                <div class="wave-bar" style="--delay: 0.4s; --height: 40px;"></div>
                <div class="wave-bar" style="--delay: 0.5s; --height: 20px;"></div>
              
                
            </div>
            <div class="glow-effect"></div>
        </div>
        
        <div class="volume-control">
            <i id="volumeIcon" class="fas fa-volume-down"></i>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="0.7">
            <span id="volumePercentage" class="volume-percentage">70%</span>
        </div>
        <div class="now-playing" id="nowPlaying">
            <div id='sonic_title'>En vivo...</div>
        </div>
        <!-- Agregar después de la sección now-playing -->
        <div class="datetime-container">
            <i class="fas fa-clock"></i>
            <span id="current-time">00:00:00</span>
            <span class="date-separator">|</span>
            <i class="fas fa-calendar-alt"></i>
            <span id="current-date">01/01/2025</span>
        </div>
        <div>
            <span class="bydev">Developer by sebascript (59957067)</span>
        </div>
        
        <!-- Añadir después del contenedor datetime -->
        <div class="history-button-container">
            <button id="historyButton" class="history-button">
                <i class="fas fa-history"></i> Historial
            </button>
        </div>
    </div> <!-- Cierre del player-container -->

    <!-- Contenedor para el historial que se mostrará/ocultará -->
    <div id="historyContainer" class="history-container">
        <div class="history-header">
            <h3>Historial de Reproducción</h3>
            <button id="closeHistory" class="close-history">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id='sonic_history' class="history-content"></div>
    </div>  

    <script src="script.js"></script>
</body>
</html>
